<!DOCTYPE html>

    <script src="assets/js/main.js" defer></script>

</head>

<body>

    <div class="section">
      <div class="container">
        <h1>Калькулятор</h1>
        <div class="calc">
            <div class="inputs">
                <input type="number" class="inputOne" value="0">
                <input type="number" class="inputTwo" value="0">
            </div>

            <div class="btns">
                <div class="calc-btns">
                    <button class="math-btn plus">+</button>
                    <button class="math-btn minus">-</button>
                </div>
                <div class="calc-btns">
                    <button class="math-btn umnoj">*</button>
                    <button class="math-btn delenie">/</button>
                </div>
                <h2 class="resultText">Ответ: 0</h2>

                <button class="result">Вычислить</button>
            </div>


        </div>
      </div>
    </div>


</body>
